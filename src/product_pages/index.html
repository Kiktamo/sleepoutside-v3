<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Page</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div id="error-message"></div>
      <section class="product-detail">
        <h3 id="productName"></h3>

        <h2 class="divider" id="productNameWithoutBrand"></h2>

        <img id="productImage" class="divider" src="" alt="" />

        <p class="product-card__price" id="productFinalPrice"></p>

        <p class="product__color" id="productColorName"></p>

        <p class="product__description" id="productDescriptionHtmlSimple"></p>

        <div class="product-detail__add">
          <span class="product__quantity" id="productQuantity">
            qty: <span class="decrease-quantity" id="decreaseQuantity">-</span>
            <span id="quantityNumber">1</span>
            <span class="increase-quantity" id="increaseQuantity">+</span>
          </span>
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
      <section class="recommended divider-top">
        <h3>Recommended Products</h3>
        <ul class="recommended-list"></ul>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
